<body>
    <div class="container-fluid authentication-bg overflow-hidden">
        <div class="bg-overlay"></div>
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4 col-xxl-3">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center">
                            <div>
                                <a href="index.html" class="logo-dark">
                                    <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo logo-dark mx-auto">
                                </a>
                                <a href="index.html" class="logo-light">
                                    <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo logo-light mx-auto">
                                </a>
                            </div>

                            <h4 class="font-size-18 mt-4">Register account</h4>
                            <p class="text-muted">Get your free Clivax Gym account now.</p>
                        </div>
                        <div class="p-2 mt-5">
                            <form id="registerForm">
  <!-- Email -->
  <div class="input-group auth-form-group-custom mb-3">
    <span class="input-group-text bg-primary bg-opacity-10 fs-16">
      <i class="mdi mdi-email-outline auti-custom-input-icon"></i>
    </span>
    <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
  </div>

  <!-- Username -->
  <div class="input-group auth-form-group-custom mb-3">
    <span class="input-group-text bg-primary bg-opacity-10 fs-16">
      <i class="mdi mdi-account-outline auti-custom-input-icon"></i>
    </span>
    <input type="text" class="form-control" id="regUsername" placeholder="Enter username" required>
  </div>

  <!-- Password -->
  <div class="input-group auth-form-group-custom mb-3">
    <span class="input-group-text bg-primary bg-opacity-10 fs-16">
      <i class="mdi mdi-lock-outline auti-custom-input-icon"></i>
    </span>
    <input type="password" class="form-control" id="regPassword" placeholder="Enter password" required>
  </div>

  <!-- Terms -->
  <div class="mb-5">
    <div class="form-check float-start">
      <input type="checkbox" class="form-check-input" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">I agree to all Terms and Conditions</label>
    </div>
  </div>

  <!-- Submit -->
  <div class="text-center pt-3">
    <button class="btn btn-primary w-xl waves-effect waves-light" type="submit">Register</button>
  </div>
</form>

<script>
  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('regEmail').value.trim();
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;

    // Store in localStorage
    const userData = { email, username, password };
    localStorage.setItem('registeredUser', JSON.stringify(userData));

    // Redirect to login page
    window.location.href = 'auth-login.html';
  });
</script>
