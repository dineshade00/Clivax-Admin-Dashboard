<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Login | Clivax </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Codebucks" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">


    <!-- dark layout js -->
    <script src="assets/js/pages/layout.js"></script>

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- simplebar css -->
    <link href="assets/libs/simplebar/simplebar.min.css" rel="stylesheet">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container-fluid authentication-bg overflow-hidden">
        <div class="bg-overlay"></div>
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-10 col-md-6 col-lg-4 col-xxl-3">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center">
                            <a href="index.html" class="logo-dark">
                                <img src="assets/images/logo-dark.png" alt="" height="20"
                                    class="auth-logo logo-dark mx-auto">
                            </a>
                            <a href="index.html" class="logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="20"
                                    class="auth-logo logo-light mx-auto">
                            </a>


                            <h4 class="mt-4">Welcome Back !</h4>
                            <p class="text-muted">Sign in to continue to Clivax Gym.</p>
                        </div>

                        <div class="p-2 mt-5">
                            <form id="loginForm">
                                <!-- Username (email or username) -->
                                <div class="input-group auth-form-group-custom mb-3">
                                    <span class="input-group-text bg-primary bg-opacity-10 fs-16">
                                        <i class="mdi mdi-account-outline auti-custom-input-icon"></i>
                                    </span>
                                    <input type="text" class="form-control" id="loginUsername"
                                        placeholder="Enter email or username" required>
                                </div>

                                <!-- Password -->
                                <div class="input-group auth-form-group-custom mb-3">
                                    <span class="input-group-text bg-primary bg-opacity-10 fs-16">
                                        <i class="mdi mdi-lock-outline auti-custom-input-icon"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Enter password" required>
                                </div>

                                <div class="pt-3 text-center">
                                    <button class="btn btn-primary w-xl waves-effect waves-light" type="submit">Log
                                        In</button>
                                </div>
                            </form>

                            <script>
                                // Optional: Autofill from localStorage
                                window.addEventListener('DOMContentLoaded', () => {
                                    const user = JSON.parse(localStorage.getItem('registeredUser'));
                                    if (user) {
                                        document.getElementById('loginUsername').value = user.email || user.username;
                                        document.getElementById('loginPassword').value = user.password;
                                    }
                                });

                                document.getElementById('loginForm').addEventListener('submit', function (e) {
                                    e.preventDefault();

                                    const inputUsername = document.getElementById('loginUsername').value.trim();
                                    const inputPassword = document.getElementById('loginPassword').value;
                                    const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

                                    if (storedUser &&
                                        (inputUsername === storedUser.email || inputUsername === storedUser.username) &&
                                        inputPassword === storedUser.password) {
                                        // Login success
                                        window.location.href = 'index.html';
                                    } else {
                                        alert('❌ Invalid credentials. Please try again.');
                                    }
                                });
                            </script>

                        </div>

                        <div class="mt-5 text-center">
                            <p>©
                                <script>document.write(new Date().getFullYear())</script> Clivax. Crafted with <i
                                    class="mdi mdi-heart text-danger"></i> Kavya Infoweb Pvt Ltd.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/js/app.js"></script>
    <script>
        // Optional: Autofill from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('registeredUser'));
            if (user) {
                document.getElementById('loginUsername').value = user.email || user.username;
                document.getElementById('loginPassword').value = user.password;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const inputUsername = document.getElementById('loginUsername').value.trim();
            const inputPassword = document.getElementById('loginPassword').value;
            const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

            if (storedUser &&
                (inputUsername === storedUser.email || inputUsername === storedUser.username) &&
                inputPassword === storedUser.password) {
                // Login success
                window.location.href = 'index.html';
            } else {
                alert('❌ Invalid credentials. Please try again.');
            }
        });
    </script>

</body>

</html>
